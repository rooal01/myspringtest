<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: With ThymeLeaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
THIS IS A TEST


<div class="col-sm-12">
    <table class="table table-hover">
    <tr>
    <th>UserID</th>
    <th>UserName</th> 
    <th>Password</th>
    <th>Email</th>
  </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">2</td>
        <td th:text="${user.username}">Title ...</td>
        <td th:text="${user.password}">Text ...</td>
        <td th:text="${user.email}">Text ...</td>
    </tr>
    </table>
</div>


</body>
</html>
